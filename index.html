<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB"> <!-- Customize the theme color -->
    <link rel="manifest" href="manifest.json"> <!-- Link to the manifest file -->
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
    <title>Trivia Game</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> <!-- Add your favicon -->
</head>
<body>
    <div class="container">
        <section id="start">
            <h1>Welcome to the Trivia Game!</h1>
            <input type="text" id="username" placeholder="Enter your username" required>
            <div id="validation-msg" style="display:none;"></div>
            <button id="start-btn" disabled>Start Game</button>
        </section>

        <!-- Add your question sections dynamically here -->
        <section class="question" id="question-1">
            <h2 class="question-title"></h2>
            <div class="answers">
                <button class="answer" id="answer-selection-1"><span class="indicator"></span> <span class="answer-text"></span></button>
                <button class="answer" id="answer-selection-2"><span class="indicator"></span> <span class="answer-text"></span></button>
                <button class="answer" id="answer-selection-3"><span class="indicator"></span> <span class="answer-text"></span></button>
                <button class="answer" id="answer-selection-4"><span class="indicator"></span> <span class="answer-text"></span></button>
                <button class="next-question" disabled>Next Question</button>
            </div>
        </section>

        <!-- End section -->
        <section id="game-end">
            <h2>Game Over!</h2>
            <div id="user-display" style="display:none;"></div>
            <span id="score">Your score: <span id="score-value"></span></span>
            <button id="play-again">Play Again</button>
        </section>
    </div>

    <script src="main.js" type="module"></script> <!-- Load your main JS file -->
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
