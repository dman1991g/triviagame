<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Game</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section id="start">
            <h1>Welcome to the Trivia Game!</h1>
            <input type="text" id="username" placeholder="Enter your username" required>
            <div id="validation-msg" style="display:none;"></div>
            <button id="start-btn" disabled>Start Game</button>
        </section>

        <section id="game-end">
            <h2>Game Over!</h2>
            <div id="user-display" style="display:none;"></div>
            <span id="score">Your score: <span id="score-value"></span></span>
            <button id="play-again">Play Again</button>
        </section>
    </div>

    <!-- Dialog Modal for Questions -->
    <dialog id="modal" class="modal">
        <div class="modal-content">
            <button id="modal-close">Close</button>
            <h2 class="question-title"></h2>
            <div class="answers">
                <button class="answer" id="answer-selection-1"><span class="answer-text"></span></button>
                <button class="answer" id="answer-selection-2"><span class="answer-text"></span></button>
                <button class="answer" id="answer-selection-3"><span class="answer-text"></span></button>
                <button class="answer" id="answer-selection-4"><span class="answer-text"></span></button>
            </div>
            <button class="next-question" disabled>Next Question</button>
        </div>
    </dialog>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
